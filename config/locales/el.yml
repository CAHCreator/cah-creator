  index_step_one:
    header: "1. Επιλέξτε ονομασία."
    content: "Επιλέξτε ένα όνομα, οτιδήποτε. Σκεφτείτε δημιουργικά, αυτό θα είναι φανερό σε πολλά μέρη όταν το δημοσιεύσετε!"
  index_step_two:
    header: "2. Προσθέστε κάρτες"
    content: "Προσθέστε μερικές μαύρες κάρτες και μερικές άσπρες, θα αποθηκευτούν αυτομάτως. Μην ανησυχείτε, δεν θα χάνεται εύκολα όλη η δουλειά που κάνατε."
  index_step_three:
    header: "3. Προαιρετικό: Προσκαλέστε φίλους."
    content: "Αυτό φυσικά, εμ, άμα έχετε κανέναν... μπορείτε να προσκαλέσετε φίλους να σας βοηθήσουν με την τράπουλα σας, στέλνοντας τους έναν ειδικό σύνδεσμο την ώρα που την επεξεργάζεστε! Θα μπορείτε να βλέπετε την επεξεργασία του άλλου σε <i>πραγματικό χρόνο</i> με την μαγεία των WebSockets!"
  index_step_four:
    header: "4. Δημοσιεύστε."
    content: "Δημοσιεύστε την τράπουλα σας για να δει ο κόσμος πόσο αισχροί είστε. Το αξίζατε."
  index_step_five:
    header: "5. Παίξτε."
    content: "Δουλέψαμε με τον κύριο συνεργάτη μας, %{cae_link}, ώστε να υπάρχει συμβατότητα στο CAH Creator. Δοκιμάστε να παίξετε μια φορά όταν τελειώσετε την τράπουλα σας!"
