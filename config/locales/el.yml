  donate_cost: "Η σελίδα μας κοστίζει περίπου 8$/μήνα για να λειτουργήσει, και βάσει του αριθμού των χρηστών στην παλιά σελίδα, σκέφτηκα ότι θα ήταν καλύτερο να βασιστώ στους χρήστες για την τιμή. Όλες οι δωρεές θα φτάσουν απευθείας στον λογαριασμό που πληρώνω το Heroku (και άμα υπάρχουν ρέστα, θα πάρω κανά καφέ)."
  donate_benefits: "Δεν υπάρχουν πολλά οφέλη αυτήν τη στιγμή, εκτός από την καλοσύνη μου, αλλά ίσως προσθέσω κάποιο είδος perk σύντομα, αλλά για τώρα βοηθάει να κρατάω την σελίδα ζωντανή. Εάν θέλετε να επωφεληθείτε, ρίξτε μια ματιά στο Premium!"
